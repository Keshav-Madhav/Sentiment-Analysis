<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Sentiment Analyzer with Highlights</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <h2>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
      </svg>
      Advanced Sentiment Analyzer
    </h2>
    
    <div class="input-container">
      <textarea id="textInput" placeholder="Type or paste your text here to analyze sentiment..."></textarea>
      <div class="char-count" id="charCount">0 characters</div>
    </div>
    
    <button onclick="runAnalysis()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      Analyze Sentiment
    </button>
    
    <div class="legend">
      <div class="legend-item">
        <span class="legend-color positive"></span>
        Positive
      </div>
      <div class="legend-item">
        <span class="legend-color negative"></span>
        Negative
      </div>
      <div class="legend-item">
        <span class="legend-color intensifier"></span>
        Intensifier
      </div>
      <div class="legend-item">
        <span class="legend-color negation"></span>
        Negation
      </div>
      <div class="legend-item">
        <span class="legend-color sarcasm"></span>
        Sarcasm
      </div>
      <div class="legend-item">
        <span class="legend-color phrase"></span>
        Phrase
      </div>
      <div class="legend-item">
        <span class="legend-color number-modifier"></span>
        Number Modifier
      </div>
    </div>
    
    <div class="result" id="output">
      <div style="text-align: center; color: #94a3b8; padding: 20px;">
        Your sentiment analysis results will appear here...
      </div>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./main.js"></script>
</body>
</html>
